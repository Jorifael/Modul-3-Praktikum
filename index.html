<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Pendaftaran</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<div class="container mt-5">
    <h2 class="text-center mb-4">Form Pendaftaran</h2>

    <form class="p-4 border rounded bg-white shadow-sm">

        <div class="mb-3">
            <label class="form-label">Nama</label>
            <input type="text" class="form-control" placeholder="Masukkan nama" name="nama" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Masukkan email" name="email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Masukkan password" name="password" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Jenis Kelamin</label>
            <select class="form-select">
                <option selected>Pilih Jenis Kelamin</option>
                <option value="L">Laki-laki</option>
                <option value="P">Perempuan</option>
            </select>
        </div>

        <!-- Tombol -->
        <button type="submit" class="btn btn-primary w-100">Kirim</button>

    </form>
</div>
 <footer style="text-align:center; padding: 20px; background-color: #f0f0f0; margin-top: 30px;">
        <p>Jonathan Weku</p>
        <p>230211060043</p>
    </footer>

</body>
</html>
